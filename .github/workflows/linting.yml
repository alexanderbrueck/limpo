name: Linting

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  black:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: 3.8
        - name: Run black
          uses: lgeiger/black-action@master
          with:
            args: ". --check"